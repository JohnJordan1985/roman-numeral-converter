<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Roman Numeral</title>
</head>
<body>
	<script>
		
		var z = function() {
			return 'b';
		}; 
		
		var x = function(inputString){
			if(inputString.length < 1) {
				return '0';
			} else {
				return [inputString.substring(0,1)].concat(x(inputString.substring(1)));
			}
		};

		var y = x('aadh');
		console.log(y);
	</script>
</body>
</html>
