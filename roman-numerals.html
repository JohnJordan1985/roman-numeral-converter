<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Roman Numeral</title>
</head>
<body>
	<script>
		
		var dictRomanToDecimal = {
			'I': 1,
			'IX': 4,
			'V': 5,
			'IX': 9,
			'X': 10,
			'XL': 40,
			'L': 50,
			'XC': 90,
			'C': 100,
			'CD': 400,
			'D': 500,
			'CM': 900,
			'M': 1000
		};
		

		
		var parseRomanInput = function(inputString){
			if(inputString.length < 1) {
				return '';
			} else {
				return [inputString.substring(0,1)].concat(parseRomanInput(inputString.substring(1)));
			}
		};

		var y =parseRomanInput('aadh');
		console.log(y, dictRomanToDecimal);
		
	</script>
</body>
</html>
