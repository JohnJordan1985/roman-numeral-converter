	<script>

		/* Raw Roman to Indo Numeral Processing */
		
		var dictRomanToDecimal = {
			'I': 1,
			'IV': 4,
			'V': 5,
			'IX': 9,
			'X': 10,
			'XL': 40,
			'L': 50,
			'XC': 90,
			'C': 100,
			'CD': 400,
			'D': 500,
			'CM': 900,
			'M': 1000
		};

		var countRomanNumerals = function(listRomanNumerals){
			var count = 0, l = listRomanNumerals.length;
			for(var i = 0; i < l; i++ ){
				count += getValueOfRomanNumeral(listRomanNumerals[i]);
			}
			return count;
		};


		var getValueOfRomanNumeral= function(romanNumeral){

			return dictRomanToDecimal[romanNumeral] || 0;
		};


		var isDupleRomanNmeral = function(inputSubString) {

		  var duples = ['IV','IX', 'XL', 'XC', 'CD', 'CM'];

          for(var i = 0; i < 6; i++){

            if(duples[i] === inputSubString) {
            	return true;
            }  
          }
          return false;
		};

		var parseromanInput = function(inputString){


			if(inputString.length < 1) {
				return false;
			}

			if( isDupleRomanNmeral(inputString.substring(0,2)) ){ 
				return [inputString.substring(0,2)].concat(parseromanInput(inputString.substring(2)));
			}

			return [inputString.substring(0,1)].concat(parseromanInput(inputString.substring(1)));

		};

		/* Global Context Processing */

		var allNumerals = document.querySelectorAll('#numeral_input_pad > .row > .numeral');
		var delBtn = document.querySelector('#numeral_input_pad button.delete');


		var setBtnDisabledProp = function(startIndex, stopIndex, value){
			for(var i = startIndex; i <= stopIndex; i++){
				allNumerals[i].disabled = value;
			}
		};

		var runRuleOfThrees = function( numeralIndex, numeralValue, currentInput){
			var triple = numeralValue + numeralValue + numeralValue;
			if(currentInput.slice(-2) + numeralValue === triple){
				return allNumerals[numeralIndex].disabled = true;
			}	
		};

		var getIndexFromNumeral = function(numeral){
			for(var i = 0; i < allNumerals.length; i++ ){
				if(numeral === allNumerals[i].value){
					return i;
				}
			}
			return 0;
		};


		/* Input/Output Processing */
		var inputRoman = document.getElementById('input_roman');
		var resultIndo = document.getElementById('result_indo');
		

		/* Addition Processing */
		var process_M_Num = function(latestNumeral, curRomanInput){
			if(curRomanInput.slice(-1) + latestNumeral === 'CM'){
				setBtnDisabledProp(0,2,true);
			}
		};

		var process_D_Num = function(latestNumeral, curRomanInput){
			setBtnDisabledProp(0, 1, true);
			if(curRomanInput.slice(-1) + latestNumeral === 'CD'){
				setBtnDisabledProp(0,2,true);
			}
		};

		var process_C_Num = function(latestNumeral, curRomanInput){
			setBtnDisabledProp(0, 1, true);
			if( (curRomanInput.match(/CM/g) || []).length +
			    (curRomanInput.match(/D/g) || []).length === 0){
				setBtnDisabledProp(0, 1, false);
			}
			if(curRomanInput.slice(-1) + latestNumeral === 'XC'){
				setBtnDisabledProp(0,4,true);
			}
			if(curRomanInput.slice(-1) + latestNumeral === 'CC') {
				setBtnDisabledProp(0, 1, true);
			}		
		};

		var process_L_Num = function(latestNumeral, curRomanInput){
			setBtnDisabledProp(0,3,true);
			if(curRomanInput.slice(-1) + latestNumeral === 'XL') {
				allNumerals[4].disabled = true;
			}	
		};

		var process_X_Num = function(latestNumeral, curRomanInput){
			setBtnDisabledProp(0,3,true);
			if( (curRomanInput.match(/XC/g) || []).length +
				(curRomanInput.match(/L/g) || []).length === 0){
				  setBtnDisabledProp(2,3,false);
			}
			if(curRomanInput.slice(-1) + latestNumeral === 'XX') {
				setBtnDisabledProp(2, 3, true);
			}	
			if(curRomanInput.slice(-1) === 'I' ){
				setBtnDisabledProp(0,6,true);
			}
		};

		var process_V_Num = function(latestNumeral, curRomanInput){
			setBtnDisabledProp(0,5,true);
			if(curRomanInput.slice(-1) === 'I' ){
				setBtnDisabledProp(0,6,true);
			}
		};

		var process_I_Num = function(latestNumeral, curRomanInput){
			setBtnDisabledProp(0, 5, true);
			if( (curRomanInput.match(/V/g) || []).length +
			    (curRomanInput.match(/IX/g) || []).length === 0){
				setBtnDisabledProp(4, 6, false);
			}
			if(curRomanInput.slice(-1) + latestNumeral === 'II') {
				setBtnDisabledProp(4, 5, true);
			}
		};

		var allInputFunctions = [
			process_M_Num, 
			process_D_Num, 
			process_C_Num,  
			process_L_Num,  
			process_X_Num,  
			process_V_Num,  
			process_I_Num
		];

		var allowAllNumerals = function(){
			setBtnDisabledProp(0,6,false);
		};

		var getDeletionCriteria = function(updatedRomanInput) {
  			var fakeLastNumeral = updatedRomanInput.slice(-1);
			var fakeCurRomanInput = updatedRomanInput.slice(0,-1);
			var indexFakeLastNumeral = getIndexFromNumeral(fakeLastNumeral);
			return {index: indexFakeLastNumeral, lastNumeral: fakeLastNumeral, curRomanInput:fakeCurRomanInput};
  		};

  		var processNumeralDeletion = function(newInputRoman) {
  			var d = getDeletionCriteria(newInputRoman);
			allInputFunctions[d.index](d.lastNumeral, d.curRomanInput);
			runRuleOfThrees(d.index, d.lastNumeral, d.curRomanInput);
  		};

  		var processNumeralAddition = function(indexAddedNumeral, addedNumeral, curRomanInput) {
			allInputFunctions[indexAddedNumeral](addedNumeral, curRomanInput);
			runRuleOfThrees( indexAddedNumeral, addedNumeral, curRomanInput);
			inputRoman.textContent += addedNumeral;
  		};

		document
			.getElementById('numeral_input_pad')
			.addEventListener('click', 
				function(event){
 
				  if(event.target.classList.contains('numeral')) {

				 	processNumeralAddition(event.target.dataset.index, event.target.value, inputRoman.textContent);
				  	delBtn.disabled = false;
  	 	 
				  } else if(event.target.classList.contains('delete')) {

	  					inputRoman.textContent = inputRoman.textContent.slice(0,-1);
						allowAllNumerals();

				  		if(!inputRoman.textContent.length) {
				  			delBtn.disabled = true;
				  		} else {
	  						processNumeralDeletion(inputRoman.textContent);
				  		}

				  }

				  resultIndo.textContent = countRomanNumerals(parseromanInput(inputRoman.textContent));	
				  if(resultIndo.textContent === '0'){
					resultIndo.textContent = '';
				  }

	 		    }, 
	 		false);

	</script>
	<script id="indo_calc">
		var currInp;
		var inIndo = document.getElementById('input_indo');
		var reRoman = document.getElementById('result_roman');
		var delIndo = document.getElementById('delete_indo');

		var getNewIndoAdd = function(curr, digit){
			return parseInt(curr + digit);
		};

		var getNewIndoDel = function(curr){
			return parseInt(curr.slice(0,-1)) || '';
		};

		// Indo Input Processing
		var globUnits = [1000, 100, 10, 1];

		var dictIndoToRoman = {
			1: 'I',
			2: 'II',
			3: 'III',
			4: 'IV',
			5: 'V',
			6: 'VI',
			7: 'VII',
			8: 'VIII',
			9: 'IX',
			10: 'X',
			20: 'XX',
			30: 'XX',
			40: 'XL',
			50: 'L',
			60: 'LX',
			70: 'LXX',
			80: 'LXXX',
			90: 'XC',
			100: 'C',
			200: 'CC',
			300: 'CCC',
			400: 'CD',
			500: 'D',
			600: 'DC',
			700: 'DCC',
			800: 'DCCC',
			900: 'CM',
			1000: 'M',
			2000: 'MM',
			3000: 'MMM'
		};

		var getCountOfUnit = function (num, unit) {
			return parseInt(num/unit);
		};

		var getUnitsFromIndo = function (indoIn, units) {
			var t = parseInt(indoIn), listCounts = [], count;
			for(var i =0; i < globUnits.length; i++) {
				count = getCountOfUnit(t, globUnits[i]);
				listCounts.push(count * globUnits[i]);
				t -= count * globUnits[i];
			}
			return listCounts;
		};

		var getRomanFromUnits = function(listUnits, dict){
			var l = listUnits, d = dict, roman = '';
			for(var i = 0; i < l.length; i++) {
				if(d[listUnits[i]]) {
					console.log('Roman numeral is: ', d[listUnits[i]] );
					roman += d[listUnits[i]];
				} 
			}
			return roman;
		};

		document.addEventListener('click', function(e){
			if(e.target.classList.contains('indo')) {
				currInp = inIndo.textContent;

				if(e.target.classList.contains('numeral')){
					inIndo.textContent = getNewIndoAdd(currInp, e.target.value);
				} else if(e.target.classList.contains('delete')) {
					inIndo.textContent = getNewIndoDel(currInp);
				}

				delIndo.disabled = !inIndo.textContent.length;
			}

			var t = getUnitsFromIndo(inIndo.textContent, globUnits);
			reRoman.textContent = getRomanFromUnits(t, dictIndoToRoman);

		});
