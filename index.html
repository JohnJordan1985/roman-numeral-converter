		}

		.--left {

		}

		.--right {

		}

		output {
			display: block;
			text-align: center;
		}


		footer {
			background-color: green;
			position: absolute;
			bottom: 0;
			width: 100%

		@media only screen and (min-width: 968px){

			.sidebar-banner {
			  display: table;
		  }

		  	main {

			  width: 70%;

</head>

	<script>

		/* Raw Roman to Indo Numeral Processing */
		
		var dictRomanToDecimal = {
			'I': 1,
			'IX': 4,
			'V': 5,
			'IX': 9,
			'X': 10,
			'XL': 40,
			'L': 50,
			'XC': 90,
			'C': 100,
			'CD': 400,
			'D': 500,
			'CM': 900,
			'M': 1000
		};

		var countRomanNumerals = function(listRomanNumerals){
			var count = 0, l = listRomanNumerals.length;
			for(var i = 0; i < l; i++ ){
				count += getValueOfRomanNumeral(listRomanNumerals[i]);
			}
			return count;
		};


		var getValueOfRomanNumeral= function(romanNumeral){

				return dictRomanToDecimal[romanNumeral] || 0;
		};


		var isDupleRomanNmeral = function(inputSubString) {

		  var duples = ['IV','IX', 'XL', 'XC', 'CD', 'CM'];

          for(var i = 0; i < 6; i++){

            if(duples[i] === inputSubString) return true;  
          }
          return false;
		};

		var parseRomanInput = function(inputString){

			if(inputString.length < 1) return false;

			if(isDupleRomanNmeral(inputString.substring(0,2)) ) return [inputString.substring(0,2)].concat(parseRomanInput(inputString.substring(2)));

			return [inputString.substring(0,1)].concat(parseRomanInput(inputString.substring(1)));

		};

		/* Time/Global Context Processing */
		var cTXObj = (function(){
			var _context = 3, _timeSpans = ['year', 'decade', 'century', 'millenium'];
			var getContext = function(){
				return _context;
			};
			var setContext = function(val){
				_context = parseInt(val, 10);
			};
			var getTimeSpan = function(){
				return _timeSpans[_context];
			};
			return {
				getContext: getContext,
				setContext: setContext,
				getTimeSpan: getTimeSpan
			};
		}());

		var markFivesOut = function(eventTarget) {
			if(eventTarget.value === 'D' || eventTarget.value === 'L' || eventTarget.value === 'V') {
				eventTarget.disabled = true;
				return cTXObj.setContext(eventTarget.getAttribute('data-ctx'));
			}
			return cTXObj.setContext(eventTarget.getAttribute('data-ctx') + 1);
		}

		var unMarkFives = function(input){
			
			if(input.slice(-1) === 'D' || input.slice(-1) === 'L' || input.slice(-1) === 'V'){
				var inputElem = document.querySelectorAll('[value="' + input.slice(-1) + '"]')[0]; 
				
				cTXObj.setContext(parseInt(inputElem.dataset.ctx ) + 1);
				console.log(cTXObj.getContext());
				return inputElem.disabled = false;
			}
		};


		/* Input/Output Processing */
		var inputRoman = document.getElementById('input_roman');
		var resultIndo = document.getElementById('result_indo');
		
		document
			.getElementById('numeral_input_pad')
			.addEventListener('click', 
				function(event){
				  if(event.target.classList.contains('numeral')) {
