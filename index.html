<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Roman Numeral</title>
	<style>

		/* Typography */
		* {
			box-sizing: border-box;
		}

		header, section, button {
			font-size: 2rem;
			line-height: 2;
		}

		.placeholder {
			font-size: 1.25rem;
			line-height: 1;
		}

		.output-wrapper.--indo {
			font-size: 3rem;
			height: 6rem;
		} 

		.input-roman {
			height: 2rem;
			word-wrap: break-word;
			word-break: break-all;
			line-height: 1;
			border: 1px solid #000000;
			border-left: none;
			border-right: none;

		}

		/* Layout */

		html{
			height:100%;
			} 

		body {
			height:auto;
			min-height: 100%;
		}

		body {
			margin: 0;
			text-align: center;
			position: relative;
		}

		nav {
			padding: 1rem 0;
		}


		h1,h2,p {
			margin: 0;
		}

		h1 {
			font-size: 2rem;
			line-height: 1;
		}

		section {
			height: 100%;
		}

		output {
			height: 6rem;
		}

		.numeral, .delete, .spacer {
			width: 4rem;
			font-size: 2rem;
			max-width: 30%;
		}

		section > .row {
			margin-bottom: 1.5rem;
		}

		.numeral[disabled]{
 			opacity: 0.5;
		}

		main {
			padding: 0 15px;
		}

		.sidebar-banner, main {
			height: 100%; /* fallback*/
		}

		.sidebar-banner {
			display: none;
			width: 15%;
			position: absolute;
			top: 0;
			bottom: 0;
		}

		.sidebar-banner .icon-wrapper {
			text-align: center;
			font-size: 4rem;
			opacity: 0.1;
		}

		.sidebar-banner .icon-wrapper > div {
			padding: 1rem 0;
		}

		.d-table {
			display: table;
			width: 100%
		}

		.d-cell {
			display: table-cell;
		}
		
		.v-middle {
			vertical-align: middle;
		}

		.--left {
			left: 0;
		}

		.--right {
			right: 0;
		}

		.output-wrapper {
			height: 4rem;
		} 

		.numeral-wrapper {
			padding: 1rem 0;
		}

		output {
			text-align: center;
		}

		footer {
			background-color: green;
			position: absolute;
			bottom: 0;
			width: 100%
		}

		/* Styling */
		nav {
			box-shadow: 0 2px 4px rgba(0,0,0,.5);
		}


		@media only screen and (min-width: 968px) {

			header, h1, section, button {
				font-size: 3rem;
			}

			.input-roman {
				font-size: 2rem;
			}

			.sidebar-banner {
			  display: table;
		    }

		  	main {
			  display: inline-block;
			  width: 70%;
			  margin: 0 15%;
			  padding: 0;
		 	}

		 	section > .row {
				margin-bottom: 3rem;
			}

			.numeral, .delete, .spacer {
				width: 5rem;
				font-size: 2.5rem;
			}
			
			.output-wrapper.--indo {
				font-size: 5rem;
				height: 10rem;
			} 
		}

	</style>
</head>
<body>
	<nav>
		<header>
			<h1>Roman Numeral Converter</h1>
	  	</header>
	</nav>
	
	<div class="sidebar-banner --left">
		<div class="icon-wrapper d-cell v-middle">
			<div>I</div>
			<div>II</div>
			<div>III</div>
			<div>IV</div>
			<div>V</div>
		</div>	
	</div>
	<main id="main_content">
	  	<section class="output-wrapper --indo d-table">
	  		<output class="d-cell v-middle" id="result_indo" name="result" for="input_roman">
	  			<span class="placeholder d-table">Converted number will appear here</span>
	  		</output>
	  	</section>
	  	<section class="output-wrapper d-table">
	  		<output class="input-roman d-cell v-middle" id="input_roman" name="input"></output>
	  	</section>
	  	<section id="numeral_input_pad" class="numeral-wrapper">
	  		<div class="row">
	  			<button class="numeral" data-index="0" data-ctx="3" value="M">M</button>
	  			<button class="numeral" data-index="1" data-ctx="2" value="D">D</button>
	  			<button class="numeral" data-index="2" data-ctx="2" value="C">C</button>
	  		</div>
	  		<div class="row">
	  			<button class="numeral" data-index="3" data-ctx="1" value="L">L</button>
	  			<button class="numeral" data-index="4" data-ctx="1" value="X">X</button>
	  			<button class="numeral" data-index="5" data-ctx="0" value="V">V</button>
	  		</div>
	  		<div class="row">
	  			<button class="spacer" disabled="disabled" style="opacity: 0"></button>
	  			<button class="numeral" data-index="6" data-ctx="0" value="I">I</button>
	  			<button class="delete"><</button>
	  		</div>
	  	</section>
	</main><div class="sidebar-banner --right">
		<div class="icon-wrapper d-cell v-middle">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
	</div>
	<footer>The footer</footer>
	<script>

		/* Raw Roman to Indo Numeral Processing */
		
		var dictRomanToDecimal = {
			'I': 1,
			'IV': 4,
			'V': 5,
			'IX': 9,
			'X': 10,
			'XL': 40,
			'L': 50,
			'XC': 90,
			'C': 100,
			'CD': 400,
			'D': 500,
			'CM': 900,
			'M': 1000
		};

		var countRomanNumerals = function(listRomanNumerals){
			var count = 0, l = listRomanNumerals.length;
			for(var i = 0; i < l; i++ ){
				count += getValueOfRomanNumeral(listRomanNumerals[i]);
			}
			return count;
		};


		var getValueOfRomanNumeral= function(romanNumeral){

			return dictRomanToDecimal[romanNumeral] || 0;
		};


		var isDupleRomanNmeral = function(inputSubString) {

		  var duples = ['IV','IX', 'XL', 'XC', 'CD', 'CM'];

          for(var i = 0; i < 6; i++){

            if(duples[i] === inputSubString) return true;  
          }
          return false;
		};

		var parseRomanInput = function(inputString){

			if(inputString.length < 1) return false;

			if(isDupleRomanNmeral(inputString.substring(0,2)) ) return [inputString.substring(0,2)].concat(parseRomanInput(inputString.substring(2)));

			return [inputString.substring(0,1)].concat(parseRomanInput(inputString.substring(1)));

		};

		/* Time/Global Context Processing */


		var allNumerals = document.querySelectorAll('#numeral_input_pad > .row > .numeral');
		console.log(allNumerals);


		var setBtnDisabledProp = function(startIndex, stopIndex, value){
			for(var i = startIndex; i <= stopIndex; i++){
				allNumerals[i].disabled = value;
			}
		};

		var runRuleOfThrees = function(numeralValue, numeralIndex, currentInput){
			var triple = numeralValue + numeralValue + numeralValue;
			if(currentInput.slice(-2) + numeralValue === triple){
				return allNumerals[numeralIndex].disabled = true;
			}			
		};

		var getIndexFromNumeral = function(numeral){
			for(var i = 0; i < allNumerals.length; i++ ){
				if(numeral === allNumerals[i].value){
					return i;
				}
			}
			return 7;
		};


		/* Input/Output Processing */
		var inputRoman = document.getElementById('input_roman');
		var resultIndo = document.getElementById('result_indo');
		

		/* Individual Numeral Processing */
		var process_M_Num = function(latestNumeral){
			if(inputRoman.textContent.slice(-1) + latestNumeral === 'CM'){
				setBtnDisabledProp(0,2,true);
			}
		};

		var process_D_Num = function(latestNumeral){
			setBtnDisabledProp(0, 1, true);
			if(inputRoman.textContent.slice(-1) + latestNumeral === 'CD'){
				setBtnDisabledProp(0,2,true);
			}
		};

		var process_C_Num = function(latestNumeral){
			setBtnDisabledProp(0, 1, true);
			if( (inputRoman.textContent.match(/CM/g) || []).length +
			    (inputRoman.textContent.match(/D/g) || []).length === 0){
				setBtnDisabledProp(0, 1, false);
			}
			if(inputRoman.textContent.slice(-1) + latestNumeral === 'XC'){
				setBtnDisabledProp(0,4,true);
			}
			if(inputRoman.textContent.slice(-1) + latestNumeral === 'CC') {
				setBtnDisabledProp(0, 1, true);
			}		
		};

		var process_L_Num = function(latestNumeral){
			setBtnDisabledProp(0,3,true);
			if(inputRoman.textContent.slice(-1) + latestNumeral === 'XL') {
				allNumerals[4].disabled = true;
			}	
		};

		var process_X_Num = function(latestNumeral){
			setBtnDisabledProp(0,3,true);
			if( (inputRoman.textContent.match(/XC/g) || []).length +
				(inputRoman.textContent.match(/L/g) || []).length === 0){
				  setBtnDisabledProp(2,3,false);
			}
			if(inputRoman.textContent.slice(-1) + latestNumeral === 'XX') {
				setBtnDisabledProp(2, 3, true);
			}	
			if(inputRoman.textContent.slice(-1) === 'I' ){
				setBtnDisabledProp(0,6,true);
			}
		};

		var process_V_Num = function(){
			setBtnDisabledProp(0,5,true);
			if(inputRoman.textContent.slice(-1) === 'I' ){
				setBtnDisabledProp(0,6,true);
			}
		};

		var process_I_Num = function(latestNumeral){
			setBtnDisabledProp(0, 5, true);
			if( (inputRoman.textContent.match(/V/g) || []).length +
			    (inputRoman.textContent.match(/IX/g) || []).length === 0){
				setBtnDisabledProp(4, 6, false);
			}
			if(inputRoman.textContent.slice(-1) + latestNumeral === 'II') {
				setBtnDisabledProp(4, 5, true);
			}
		};

		var allInputFunctions = [
			process_M_Num, 
			process_D_Num, 
			process_C_Num,  
			process_L_Num,  
			process_X_Num,  
			process_V_Num,  
			process_I_Num
		];

		var pretend_M_Num = function(romanInput){
			setBtnDisabledProp(3,6,false);
			if( (romanInput.match(/MMM/g) || []).length +
				(romanInput.match(/CM/g) || []).length === 0) {
				  allNumerals[0].disabled = false;
			}	
			if(
				(romanInput.match(/D/g) || []).length +
				(romanInput.match(/CM/g) || []).length +
				(romanInput.match(/CC/g) || []).length === 0) {
					setBtnDisabledProp(0,2,false);
			}		
		};

		var pretend_D_Num = function(romanInput){
			if( (romanInput.match(/C/g) || []).length === 0){
				allNumerals[2].disabled = false;
			}
		};

		var pretend_C_Num = function(romanInput){
			setBtnDisabledProp(0,1,true);
			console.log('called!', romanInput, (romanInput.match(/XC/g) || []).length);
			if((romanInput.match(/CCC/g) || []).length === 0) {	
				allNumerals[2].disabled = false;	
			} 
			if( (romanInput.match(/CC/g) || []).length +
				(romanInput.match(/D/g) || []).length +
				(romanInput.match(/CM/g) || []).length === 0 ){
				setBtnDisabledProp(0,1,false);
			}
			if((romanInput.match(/L/g) || []).length === 0) {	
				allNumerals[3].disabled = false;
			} 
			if( (romanInput.match(/XC/g) || []).length === 1) {
				console.log('"XC" is present');
				setBtnDisabledProp(0,4,true);
			}
		};

		var pretend_L_Num =  function(romanInput){
			if( (romanInput.match(/C/g) || []).length === 0){
				allNumerals[4].disabled = false;
			}
		};

		var pretend_X_Num =  function(romanInput){
			setBtnDisabledProp(0,4,true);
			if((romanInput.match(/XXX/g) || []).length === 0) {	
				allNumerals[4].disabled = false;	
			} 
			if( (romanInput.match(/XX/g) || []).length +
				(romanInput.match(/L/g) || []).length +
				(romanInput.match(/XC/g) || []).length === 0 ){
				  setBtnDisabledProp(2,3,false);
			}
			if((romanInput.match(/XV/g) || []).length === 0) {	
				allNumerals[5].disabled = false;
			} 
		};
		var pretend_V_Num =  function(romanInput){
			if( (romanInput.match(/X/g) || []).length === 0){
				allNumerals[5].disabled = false;
			}
		};
		var pretend_I_Num =  function(romanInput){
			setBtnDisabledProp(0,5,true);
			if((romanInput.match(/III/g) || []).length === 0) {	
				allNumerals[6].disabled = false;	
			} 
			if( (romanInput.match(/II/g) || []).length +
				(romanInput.match(/V/g) || []).length +
				(romanInput.match(/IX/g) || []).length +
				(romanInput.match(/XV/g) || []).length === 0 ){
				 setBtnDisabledProp(4,5,false);
			}

		};

		var allowAllNumerals =function(romanInput){
			setBtnDisabledProp(0,6,false);
		};

		var allDeletionFunctions = [
			pretend_M_Num, 
			pretend_D_Num, 
			pretend_C_Num,  
			pretend_L_Num,  
			pretend_X_Num,  
			pretend_V_Num,  
			pretend_I_Num,
			allowAllNumerals
		];

		document
			.getElementById('numeral_input_pad')
			.addEventListener('click', 
				function(event){
				 
				  if(event.target.classList.contains('numeral')) {

				    allInputFunctions[parseInt(event.target.dataset.index)](event.target.value);
				    runRuleOfThrees(event.target.value, event.target.dataset.index, inputRoman.textContent);
  	
				  	inputRoman.textContent += event.target.value;
				   	 
  	 	 
				  } else if(event.target.classList.contains('delete')) {
				  		inputRoman.textContent = inputRoman.textContent.slice(0,-1);
				  		var lastRomanNumeral = inputRoman.textContent.slice(-1) || '';
				  		console.log('number entered into system is: ', lastRomanNumeral);
				  		var indexLastRomanNumeral = getIndexFromNumeral(lastRomanNumeral);
				  		allDeletionFunctions[parseInt(indexLastRomanNumeral)](inputRoman.textContent);
				  }
				  resultIndo.textContent = countRomanNumerals(parseRomanInput(inputRoman.textContent));	
	 		    }, 
	 		false);

	</script>
</body>
</html>
