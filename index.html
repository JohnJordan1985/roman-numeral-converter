<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Roman Numeral</title>
	<style>

		/* Typography */

		header, section, button, output {
			font-size: 3rem;
			line-height: 2;
		}

		.placeholder {
			font-size: 1.5rem;
		}

		/* Layout */

		* {
			box-sizing: border-box;

		}

		html {
			height: 100%;
		}

		body {
			margin: 0;
			min-height: 100%;
			height: auto;
			text-align: center;
			position: relative;
		}

		body * {
			border: solid 1px black;
		}

		h1,h2,p {
			margin: 0;
		}

		h1 {
			font-size: 3rem;
		}

		header {
			margin-bottom: 6rem;
		}

		output {
			min-height: 6rem;
		}

		section > .row {
			margin-bottom: 3rem;
		}

		.numeral, .delete {
			width: 6rem;
		}

		main {
			padding: 0 15px;
		}

		.sidebar-banner, main {
			height: 100%; /* fallback*/
		}

		.sidebar-banner {
			display: none;
			width: 15%;
			position: absolute;
			top: 0;
			bottom: 0;
		}

		.sidebar-banner .icon-wrapper {
			text-align: center;
			vertical-align: middle;
			display: table-cell;
			font-size: 6rem;
		}

		.sidebar-banner .icon-wrapper > div {
			padding: 1rem 0;
		}

		.--left {
			left: 0;
		}

		.--right {
			right: 0;
		}

		output {
			display: block;
			text-align: center;
		}


		footer {
			background-color: green;
			position: absolute;
			bottom: 0;
			width: 100%
		}

		@media only screen and (min-width: 968px){

			.sidebar-banner {
			  display: table;
		  }

		  	main {
			  display: inline-block;
			  width: 70%;
			  margin: 0 15%;
			  padding: 0;
		 }

		}

	</style>
</head>
<body>
	<nav></nav>
	
	<div class="sidebar-banner --left">
		<div class="icon-wrapper">
			<div>I</div>
			<div>II</div>
			<div>III</div>
			<div>IV</div>
			<div>V</div>
		</div>
		
	</div><main id="main_content">
	 	<header>
			<h1>Roman Numeral Converter</h1>
	  	</header>
	  	<section>
	  		<output id="result_indo" name="result" for="input_roman">
	  			<span class="placeholder">Converted number will appear here</span>
	  		</output>
	  		<output id="input_roman" name="input">&nbsp;
	  		</output>
	  	</section>
	  	<section id="numeral_input_pad">
	  		<div class="row">
	  			<button class="numeral" data-ctx="3">M</button>
	  			<button class="numeral" data-ctx="2">D</button>
	  			<button class="numeral" data-ctx="2">C</button>
	  		</div>
	  		<div class="row">
	  			<button class="numeral" data-ctx="1">L</button>
	  			<button class="numeral" data-ctx="1">X</button>
	  			<button class="numeral" data-ctx="0">V</button>
	  		</div>
	  		<div class="row">
	  			<button class="numeral" disabled="disabled" style="opacity: 0"></button>
	  			<button class="numeral" data-ctx="0">I</button>
	  			<button class="delete"><</button>
	  		</div>
	  	</section>
	</main><div class="sidebar-banner --right">
		<div class="icon-wrapper">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
	</div>
	<footer>The footer</footer>
	<script>

		/* Raw Roman to Indo Numeral Processing */
		
		var dictRomanToDecimal = {
			'I': 1,
			'IX': 4,
			'V': 5,
			'IX': 9,
			'X': 10,
			'XL': 40,
			'L': 50,
			'XC': 90,
			'C': 100,
			'CD': 400,
			'D': 500,
			'CM': 900,
			'M': 1000
		};

		var countRomanNumerals = function(listRomanNumerals){
			var count = 0, l = listRomanNumerals.length;
			for(var i = 0; i < l; i++ ){
				count += getValueOfRomanNumeral(listRomanNumerals[i]);
			}
			return count;
		};


		var getValueOfRomanNumeral= function(romanNumeral){

				return dictRomanToDecimal[romanNumeral] || 0;
		};


		var isDupleRomanNmeral = function(inputSubString) {

		  var duples = ['IV','IX', 'XL', 'XC', 'CD', 'CM'];

          for(var i = 0; i < 6; i++){

            if(duples[i] === inputSubString) return true;  
          }
          return false;
		};

		var parseRomanInput = function(inputString){

			if(inputString.length < 1) return false;

			if(isDupleRomanNmeral(inputString.substring(0,2)) ) return [inputString.substring(0,2)].concat(parseRomanInput(inputString.substring(2)));

			return [inputString.substring(0,1)].concat(parseRomanInput(inputString.substring(1)));

		};

		/* Time/Global Context Processing */
		var cTXObj = (function(){
			var _context = 3, _timeSpans = ['year', 'decade', 'century', 'millenium'];
			var getContext = function(){
				return _context;
			};
			var setContext = function(val){
				return _context = val;
			};
			var getTimeSpan = function(){
				return _timeSpans[_context];
			};
			return {
				getContext: getContext,
				setContext: setContext,
				getTimeSpan: getTimeSpan
			};
		}());

		var getTimeIndexFromNumeral = function(numerals){
			if(numerals === 'CM' || numerals === 'D' || numerals === 'C' || numerals === 'CD') return 2;
			if(numerals === 'XC' || numerals === 'L' || numerals === 'X' || numerals === 'XL') return 1;
			if(numerals === 'IX' || numerals === 'V' || numerals === 'I') return 0; 
			return 3;
		};

		var updateCTXFromInput = function(input){
			var subStrToTest, isDuple, ctxHoldVar, inputForIteration = input;
			while(inputForIteration.length > 0){
				subStrToTest = isDupleRomanNmeral(inputForIteration.slice(0,2)) ? inputForIteration.slice(0,2) : inputForIteration.slice(0,1) ;
				cTXObj.setContext(getTimeIndexFromNumeral(subStrToTest));
				inputForIteration = (subStrToTest.length === 2) ? inputForIteration.slice(2) : inputForIteration.slice(1);
			}
			console.log('Span is: ', cTXObj.getTimeSpan());
		};

		var allNumerals = document.querySelectorAll('#numeral_input_pad > .row > .numeral');

		var updateElementsCTX = function(numerals){
         for(var i = 0; i < numerals.length; i++ ) {
         	if (numerals[i].getAttribute('data-ctx') > cTXObj.getContext()) {
				console.log(numerals[i], ' is outwith current context of: ', cTXObj.getContext());
         	}
         }
		};


		/* Input/Output Processing */
		var inputRoman = document.getElementById('input_roman');
		var resultIndo = document.getElementById('result_indo');
		
		document
			.getElementById('numeral_input_pad')
			.addEventListener('click', 
				function(event){
				  if(event.target.classList.contains('numeral')) {
				  	 inputRoman.textContent += event.target.textContent;
				  } else {
				  	 inputRoman.textContent = inputRoman.textContent.slice(0,-1);
				  }
				  resultIndo.textContent = countRomanNumerals(parseRomanInput(inputRoman.textContent));
				  updateCTXFromInput(inputRoman.innerText);
				  updateElementsCTX(allNumerals);
	 		    }, 
	 		false);

	</script>
</body>
</html>
