<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Roman Numeral</title>
	<style>

		/* Typography */

		header, section, button, output {
			font-size: 3rem;
			line-height: 2;
		}

		.placeholder {
			font-size: 1.5rem;
		}

		/* Layout */

		* {
			box-sizing: border-box;

		}

		html {
			height: 100%;
		}

		body {
			margin: 0;
			min-height: 100%;
			height: auto;
			text-align: center;
			position: relative;
		}

		body * {
			border: solid 1px black;
		}

		h1,h2,p {
			margin: 0;
		}

		h1 {
			font-size: 3rem;
		}

		header {
			margin-bottom: 6rem;
		}

		output {
			min-height: 6rem;
		}

		section > .row {
			margin-bottom: 3rem;
		}

		.numeral, .delete, .spacer {
			width: 6rem;
		}

		.numeral[disabled]{
 			opacity: 0.5;
		}

		main {
			padding: 0 15px;
		}

		.sidebar-banner, main {
			height: 100%; /* fallback*/
		}

		.sidebar-banner {
			display: none;
			width: 15%;
			position: absolute;
			top: 0;
			bottom: 0;
		}

		.sidebar-banner .icon-wrapper {
			text-align: center;
			vertical-align: middle;
			display: table-cell;
			font-size: 6rem;
		}

		.sidebar-banner .icon-wrapper > div {
			padding: 1rem 0;
		}

		.--left {
			left: 0;
		}

		.--right {
			right: 0;
		}

		output {
			display: block;
			text-align: center;
		}


		footer {
			background-color: green;
			position: absolute;
			bottom: 0;
			width: 100%
		}

		@media only screen and (min-width: 968px){

			.sidebar-banner {
			  display: table;
		  }

		  	main {
			  display: inline-block;
			  width: 70%;
			  margin: 0 15%;
			  padding: 0;
		 }

		}

	</style>
</head>
<body>
	<nav></nav>
	
	<div class="sidebar-banner --left">
		<div class="icon-wrapper">
			<div>I</div>
			<div>II</div>
			<div>III</div>
			<div>IV</div>
			<div>V</div>
		</div>
		
	</div><main id="main_content">
	 	<header>
			<h1>Roman Numeral Converter</h1>
	  	</header>
	  	<section>
	  		<output id="result_indo" name="result" for="input_roman">
	  			<span class="placeholder">Converted number will appear here</span>
	  		</output>
	  		<output id="input_roman" name="input"></output>
	  	</section>
	  	<section id="numeral_input_pad">
	  		<div class="row">
	  			<button class="numeral" data-index="0" data-ctx="3" value="M">M</button>
	  			<button class="numeral" data-index="1" data-ctx="2" value="D">D</button>
	  			<button class="numeral" data-index="2" data-ctx="2" value="C">C</button>
	  		</div>
	  		<div class="row">
	  			<button class="numeral" data-index="3" data-ctx="1" value="L">L</button>
	  			<button class="numeral" data-index="4" data-ctx="1" value="X">X</button>
	  			<button class="numeral" data-index="5" data-ctx="0" value="V">V</button>
	  		</div>
	  		<div class="row">
	  			<button class="spacer" disabled="disabled" style="opacity: 0"></button>
	  			<button class="numeral" data-index="6" data-ctx="0" value="I">I</button>
	  			<button class="delete"><</button>
	  		</div>
	  	</section>
	</main><div class="sidebar-banner --right">
		<div class="icon-wrapper">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
	</div>
	<footer>The footer</footer>
	<script>

		/* Raw Roman to Indo Numeral Processing */
		
		var dictRomanToDecimal = {
			'I': 1,
			'IX': 4,
			'V': 5,
			'IX': 9,
			'X': 10,
			'XL': 40,
			'L': 50,
			'XC': 90,
			'C': 100,
			'CD': 400,
			'D': 500,
			'CM': 900,
			'M': 1000
		};

		var countRomanNumerals = function(listRomanNumerals){
			var count = 0, l = listRomanNumerals.length;
			for(var i = 0; i < l; i++ ){
				count += getValueOfRomanNumeral(listRomanNumerals[i]);
			}
			return count;
		};


		var getValueOfRomanNumeral= function(romanNumeral){

				return dictRomanToDecimal[romanNumeral] || 0;
		};


		var isDupleRomanNmeral = function(inputSubString) {

		  var duples = ['IV','IX', 'XL', 'XC', 'CD', 'CM'];

          for(var i = 0; i < 6; i++){

            if(duples[i] === inputSubString) return true;  
          }
          return false;
		};

		var parseRomanInput = function(inputString){

			if(inputString.length < 1) return false;

			if(isDupleRomanNmeral(inputString.substring(0,2)) ) return [inputString.substring(0,2)].concat(parseRomanInput(inputString.substring(2)));

			return [inputString.substring(0,1)].concat(parseRomanInput(inputString.substring(1)));

		};

		/* Time/Global Context Processing */


		var allNumerals = document.querySelectorAll('#numeral_input_pad > .row > .numeral');
		console.log(allNumerals);


		var setBtnDisabledProp = function(startIndex, stopIndex, value){
			for(var i = startIndex; i <= stopIndex; i++){
				allNumerals[i].disabled = value;
			}
		};

		var processFiveMultNumeral = function(numeralIndex){
			if(inputRoman.textContent.length === 0) {
				setBtnDisabledProp(0, numeralIndex, true);

			} else {
				
				if(event.target.value === 'D') {
					setBtnDisabledProp(0, parseInt(numeralIndex) + 1, true);
				} else {
					setBtnDisabledProp(0,  parseInt(numeralIndex), true);
				}
			}
		};

		var potentialDuple = function() {
			console.log(inputRoman.textContent.slice(-1) !== inputRoman.textContent.slice(-2));
			
			return inputRoman.textContent.slice(-1) !== inputRoman.textContent.slice(-2);
		};

		var processTenMultNumeral = function(numeralIndex) {
			if(inputRoman.textContent.length === 0) {
				setBtnDisabledProp(0, parseInt(numeralIndex) - 3, true);

			} else {
				if(potentialDuple()) {
					setBtnDisabledProp(0, parseInt(numeralIndex) - 2, true);
				} else {
					setBtnDisabledProp(0,  parseInt(numeralIndex) -1 , true);
				}
			}
		};

		var runRuleOfThrees = function(numeralValue, numeralIndex){
			var triple = numeralValue + numeralValue + numeralValue;
			if(inputRoman.textContent.slice(-3) === triple){
				allNumerals[numeralIndex].disabled = true;
			}

		};

		var runDigraphPurge = function(){
			var mostRecentDigraph = inputRoman.textContent.slice(-2);
			if(isDupleRomanNmeral(mostRecentDigraph)){
				var firstNumeralElem = document.querySelector('[value=' + mostRecentDigraph[0] + ']');
				setBtnDisabledProp(0, firstNumeralElem.dataset.index, true);
			}
		}


		/* Input/Output Processing */
		var inputRoman = document.getElementById('input_roman');
		var resultIndo = document.getElementById('result_indo');
		
		document
			.getElementById('numeral_input_pad')
			.addEventListener('click', 
				function(event){
				  if(event.target.classList.contains('numeral')) {
				  	 
					if(event.target.value === 'D' ||event.target.value === 'L' || event.target.value === 'V') {

						processFiveMultNumeral(event.target.dataset.index);

					} else if(event.target.value === 'M' ||event.target.value === 'C' || event.target.value === 'X') {
					
						processTenMultNumeral(event.target.dataset.index);

					} else {
						setBtnDisabledProp(0, 3, true);
					}

				  	
				  	inputRoman.textContent += event.target.textContent;
				  	runRuleOfThrees(event.target.value, event.target.dataset.index);
				  	runDigraphPurge();
				  	 

				  } else if(event.target.classList.contains('delete')) {
				  	 
				  	 
				  	 inputRoman.textContent = inputRoman.textContent.slice(0,-1);
				  	 
				  }
				  resultIndo.textContent = countRomanNumerals(parseRomanInput(inputRoman.textContent));
				 
	 		    }, 
	 		false);

	</script>
</body>
</html>
