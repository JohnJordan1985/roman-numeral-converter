<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Roman Numeral</title>
	<style id="base-style">
		@font-face {
			font-family: Jost;
  			src: url(css/fonts/jost-300-light-webfont.woff);
  			font-weight: 300;
  			font-display: swap;
		}
		@font-face {
			font-family: Jost;
  			src: url(css/fonts/jost-500-medium-webfont.woff);
  			font-weight: normal;
  			font-display: swap;
		}

		@font-face {
			font-family: Jost;
  			src: url(css/fonts/jost-700-bold-webfont.woff);
  			font-weight: bold;
  			font-display: swap;
		}
		/* CSS Mini Reset */
		html,body,div,form,fieldset,legend,caption,label,
		h1,h2,h3,h4,h5,h6,p,blockquote,pre {

		    font-size: 100%;
		    font-weight: normal;

		    margin: 0;
		    padding: 0;

		    vertical-align: baseline;

		    border: 0;
		    outline: 0;
		    background: transparent;
		}

		button {
			font-family: inherit;
			font-size: 100%; 
			font-weight: inherit;


  			margin: 0;
   			-webkit-appearance: button;
		}

		table {
			border-spacing: 0;
			border-collapse: collapse;
		}

		th,td {
			text-align: left;
			vertical-align: top;
		}

		img { 
			border: 0;
		}

		/* HTML5 display-role reset for older browsers */
		article, aside, details, figcaption, figure, 
		footer, header, hgroup, menu, nav, section {
			display: block;
		}


		/* Typography */
		* {
			box-sizing: border-box;
		}
		body {
			font-family: Jost, sans-serif;
			font-weight: 300;
		}

		
		strong {
			font-weight: normal;
		}

		header, section, button {
			font-size: 2rem;
		}

		h1 {
			font-size: 1.25rem;
			font-weight: 300;
		}

		.numeral, .delete, .spacer {
			font-weight: 300;
		}

		.placeholder {
			font-size: 0.875rem;
			font-weight: 300;

		}

		.output-wrapper.indo {
			height: 6rem;

			font-size: 3rem;
			font-weight: normal;
		} 

		.input-roman {
			font-weight: 300;

		}


		/* Layout */

		html,
		body {
			margin: 0;
			padding: 0;
		   	height:100%;
		}

		body {
			text-align: center;
			position: relative;

			overscroll-behavior: none;
   		}

		#container {
		   min-height:100%;
		   position:relative;
		}

		#main_header {
			position: relative;
			z-index: 3;
			width: 100%;

			padding: 1rem 0;

		}

		main {
			padding: 0px 15px 40px; /* Height of the footer */
		}

		footer {
		   position:absolute;
		   bottom: 0;
		   width: 100%;

		   height: 40px;
		   background-color: black;
		}

		section {
			height: 100%;
		}

		output {
			height: 6rem;
		}

		.input-roman {
			height: 2rem;
			word-wrap: break-word;
			word-break: break-all;
			
			border: 1px solid #000000;
			border-left: none;
			border-right: none;

		}

		.numeral, .delete, .spacer {
			font-size: 2rem;
			height: 3rem;

			width: 3rem;
			max-width: 30%;

			margin: 0 0.25rem;
		}

		section > .row {
			line-height: 0;
			margin-bottom: 1.5rem;
		}

		.numeral[disabled], .delete[disabled] {
 			opacity: 0.5;
		}

		.sidebar-banner, main {
			height: 100%; /* fallback*/
		}

		.sidebar-banner {
			display: none;
			width: 15%;
			padding: 8rem 0 4rem;

			position: absolute;
			top: 0;
			bottom: 0;

			background-color: #FFFFFF;
		}

		.sidebar-banner .icon-wrapper {
			text-align: center;
			font-size: 4rem;
			opacity: 0.1;
			height: 100%;
		}

		.sidebar-banner .icon-wrapper > .d-cell > div {
			padding: 1rem 0;
		}

		.d-table {
			display: table;
			width: 100%
		}

		.d-cell {
			display: table-cell;
		}
		
		.v-middle {
			vertical-align: middle;
		}

		.left {
			left: 0;
		}

		.right {
			right: 0;
		}

		.output-wrapper {
			height: 3rem;
			margin-bottom: 3rem;
		} 

		.output-wrapper.entered.indo {
			margin-bottom: 0;
		}

		.numeral-wrapper {
			padding: 0 1rem 1rem;
		}

		output {
			text-align: center;
		}

		/* Styling */

		#main_header {
			background-color: white;
			box-shadow: 0 2px 4px rgba(0,0,0,.5);
		}

		.numeral, .delete, .spacer {
			background-color: #EEEEEE;
		}


		@media only screen and (min-width: 768px) {

			#main_nav {
				width: auto;

				display: flex;

				margin: 0 auto;

				max-width: 400px;

				justify-content: space-evenly;
			}

			header h1, .input-roman {
				font-size: 2rem;
			}

			section, button {
				font-size: 3rem;
			}


			.sidebar-banner {
			  display: block;
		    }

		  	main {
			  width: 70%;
			  max-width: 500px; 

			  margin: 0 auto;
		 	}

		 	section > .row {
				margin-bottom: 2rem;
			}

			.numeral, .delete, .spacer {

				width: 4rem;
				height: 4rem;
			}
			
			.output-wrapper.indo {
				font-size: 5rem;
				height: 10rem;
			} 
		}

	</style>
	<style id="tab-nav">
		/* Layout */
		main {
			position: relative;
		}

		#calc_wrapper {
			position: relative;

			width: 70%;
			max-width: 500px;
			margin: 0 auto;

			overflow: hidden;
		}

		
		#rom_to_indo {
			right: 0;		
		}

		#indo_to_rom {
			position: absolute;
			top: 0;
			right:0;
			left: 101%;		

			width: 100%;
		}

		a.tab-selector {
			margin: 0 1em;
		}


		#indo_tab:target ~ #calc_wrapper #rom_to_indo {
			right: 101%;
		}


		#indo_tab:target ~ #calc_wrapper #indo_to_rom {
			left: 0;
		}

		/* Styling */

		a.tab-selector, a.tab-selector:link, a.tab-selector:visited,
		#indo_tab:target + #main_header  a.tab-selector:first-child {
			font-weight: 300;
			font-size: 1rem;

			color: #999999;
			text-decoration: none;	
		}

		a.tab-selector:first-child,
		#indo_tab:target + #main_header a[href="#indo_tab"],
		#roman_tab:target + #indo_tab + #main_header a[href="#roman_tab"] {
			font-weight: bold;
			color: #EF0606;
		}

		#rom_to_indo, #indo_to_rom, a.tab-selector {
			-webkit-transition: all 0.25s ease-in-out;
			transition: all 0.25s ease-in-out;
		}

	</style>
</head>
<body>
	<div id="container">
		<span id="roman_tab"></span>
		<span id="indo_tab"></span>
		<header id="main_header">
			<h1>Roman Numeral Converter</h1>
			<nav id="main_nav">
				<a href="#roman_tab" class="tab-selector">V -> 5</a>
	  			<a href="#indo_tab" class="tab-selector">V <- 5</a>
			</nav>
		</header>
		<div class="sidebar-banner left">
			<div class="icon-wrapper d-table">
				<div class="d-cell v-middle">
					<div>I</div>
					<div>II</div>
					<div>III</div>
					<div>IV</div>
					<div>V</div>
				</div>
			</div>	
		</div>
		<div id="calc_wrapper">
			<main id="rom_to_indo">
		  	<section class="output-wrapper indo entered d-table">
		  		<output class="d-cell v-middle" id="result_indo" name="result" for="input_roman">
		  			<span class="placeholder d-table">Converted <strong>Roman</strong> number will appear here</span>
		  		</output>
		  	</section>
		  	<section class="output-wrapper d-table">
		  		<output class="input-roman d-cell v-middle" id="input_roman" name="input"></output>
		  	</section>
		  	<section id="numeral_input_pad" class="numeral-wrapper">
		  		<div class="row">
		  			<button class="numeral" data-index="0" value="M">M</button>
		  			<button class="numeral" data-index="1" value="D">D</button>
		  			<button class="numeral" data-index="2" value="C">C</button>
		  		</div>
		  		<div class="row">
		  			<button class="numeral" data-index="3" value="L">L</button>
		  			<button class="numeral" data-index="4" value="X">X</button>
		  			<button class="numeral" data-index="5" value="V">V</button>
		  		</div>
		  		<div class="row">
		  			<button class="spacer" disabled="disabled" style="opacity: 0"></button>
		  			<button class="numeral" data-index="6" value="I">I</button>
		  			<button class="delete" disabled="disabled"><</button>
		  		</div>
		  	</section>
		</main>
		<main id="indo_to_rom">
			<section class="output-wrapper indo entered d-table">
		  		<output class="d-cell v-middle" id="result_roman" name="result" for="input_indo">
		  			<span class="placeholder d-table">Converted <strong>Indo-Arabic</strong> number will appear here</span>
		  		</output>
		  	</section>
		  	<section class="output-wrapper d-table">
		  		<output class="input-roman d-cell v-middle" id="input_indo" name="input"></output>
		  	</section>
			<section id="digit_input_pad" class="digit-wrapper">
		  		<div class="row">
		  			<button class="digit" data-index="0" value="1">1</button>
		  			<button class="digit" data-index="1" value="2">2</button>
		  			<button class="digit" data-index="2" value="3">3</button>
		  		</div>
		  		<div class="row">
		  			<button class="digit" data-index="3" value="4">4</button>
		  			<button class="digit" data-index="4" value="5">5</button>
		  			<button class="digit" data-index="5" value="6">6</button>
		  		</div>
		  		<div class="row">
		  			<button class="spacer" disabled="disabled" style="opacity: 0"></button>
		  			<button class="digit" data-index="6" value="0">0</button>
		  			<button class="delete" disabled="disabled"><</button>
		  		</div>
		  	</section>
		</main>
		</div>
		<div class="sidebar-banner right">
			<div class="icon-wrapper d-table">
				<div class="d-cell v-middle">
					<div>1</div>
					<div>2</div>
					<div>3</div>
					<div>4</div>
					<div>5</div>
				</div>
			</div>
		</div>
		<footer>The footer</footer>
	</div>
		
	<script>

		/* Raw Roman to Indo Numeral Processing */
		
		var dictRomanToDecimal = {
			'I': 1,
			'IV': 4,
			'V': 5,
			'IX': 9,
			'X': 10,
			'XL': 40,
			'L': 50,
			'XC': 90,
			'C': 100,
			'CD': 400,
			'D': 500,
			'CM': 900,
			'M': 1000
		};

		var countRomanNumerals = function(listRomanNumerals){
			var count = 0, l = listRomanNumerals.length;
			for(var i = 0; i < l; i++ ){
				count += getValueOfRomanNumeral(listRomanNumerals[i]);
			}
			return count;
		};


		var getValueOfRomanNumeral= function(romanNumeral){

			return dictRomanToDecimal[romanNumeral] || 0;
		};


		var isDupleRomanNmeral = function(inputSubString) {

		  var duples = ['IV','IX', 'XL', 'XC', 'CD', 'CM'];

          for(var i = 0; i < 6; i++){

            if(duples[i] === inputSubString) {
            	return true;
            }  
          }
          return false;
		};

		var parseromanInput = function(inputString){


			if(inputString.length < 1) {
				return false;
			}

			if( isDupleRomanNmeral(inputString.substring(0,2)) ){ 
				return [inputString.substring(0,2)].concat(parseromanInput(inputString.substring(2)));
			}

			return [inputString.substring(0,1)].concat(parseromanInput(inputString.substring(1)));

		};

		/* Global Context Processing */

		var allNumerals = document.querySelectorAll('#numeral_input_pad > .row > .numeral');
		var delBtn = document.querySelector('button.delete');


		var setBtnDisabledProp = function(startIndex, stopIndex, value){
			for(var i = startIndex; i <= stopIndex; i++){
				allNumerals[i].disabled = value;
			}
		};

		var runRuleOfThrees = function( numeralIndex, numeralValue, currentInput){
			var triple = numeralValue + numeralValue + numeralValue;
			if(currentInput.slice(-2) + numeralValue === triple){
				return allNumerals[numeralIndex].disabled = true;
			}	
		};

		var getIndexFromNumeral = function(numeral){
			for(var i = 0; i < allNumerals.length; i++ ){
				if(numeral === allNumerals[i].value){
					return i;
				}
			}
			return 0;
		};


		/* Input/Output Processing */
		var inputRoman = document.getElementById('input_roman');
		var resultIndo = document.getElementById('result_indo');
		

		/* Addition Processing */
		var process_M_Num = function(latestNumeral, curRomanInput){
			if(curRomanInput.slice(-1) + latestNumeral === 'CM'){
				setBtnDisabledProp(0,2,true);
			}
		};

		var process_D_Num = function(latestNumeral, curRomanInput){
			setBtnDisabledProp(0, 1, true);
			if(curRomanInput.slice(-1) + latestNumeral === 'CD'){
				setBtnDisabledProp(0,2,true);
			}
		};

		var process_C_Num = function(latestNumeral, curRomanInput){
			setBtnDisabledProp(0, 1, true);
			if( (curRomanInput.match(/CM/g) || []).length +
			    (curRomanInput.match(/D/g) || []).length === 0){
				setBtnDisabledProp(0, 1, false);
			}
			if(curRomanInput.slice(-1) + latestNumeral === 'XC'){
				setBtnDisabledProp(0,4,true);
			}
			if(curRomanInput.slice(-1) + latestNumeral === 'CC') {
				setBtnDisabledProp(0, 1, true);
			}		
		};

		var process_L_Num = function(latestNumeral, curRomanInput){
			setBtnDisabledProp(0,3,true);
			if(curRomanInput.slice(-1) + latestNumeral === 'XL') {
				allNumerals[4].disabled = true;
			}	
		};

		var process_X_Num = function(latestNumeral, curRomanInput){
			setBtnDisabledProp(0,3,true);
			if( (curRomanInput.match(/XC/g) || []).length +
				(curRomanInput.match(/L/g) || []).length === 0){
				  setBtnDisabledProp(2,3,false);
			}
			if(curRomanInput.slice(-1) + latestNumeral === 'XX') {
				setBtnDisabledProp(2, 3, true);
			}	
			if(curRomanInput.slice(-1) === 'I' ){
				setBtnDisabledProp(0,6,true);
			}
		};

		var process_V_Num = function(latestNumeral, curRomanInput){
			setBtnDisabledProp(0,5,true);
			if(curRomanInput.slice(-1) === 'I' ){
				setBtnDisabledProp(0,6,true);
			}
		};

		var process_I_Num = function(latestNumeral, curRomanInput){
			setBtnDisabledProp(0, 5, true);
			if( (curRomanInput.match(/V/g) || []).length +
			    (curRomanInput.match(/IX/g) || []).length === 0){
				setBtnDisabledProp(4, 6, false);
			}
			if(curRomanInput.slice(-1) + latestNumeral === 'II') {
				setBtnDisabledProp(4, 5, true);
			}
		};

		var allInputFunctions = [
			process_M_Num, 
			process_D_Num, 
			process_C_Num,  
			process_L_Num,  
			process_X_Num,  
			process_V_Num,  
			process_I_Num
		];

		var allowAllNumerals = function(){
			setBtnDisabledProp(0,6,false);
		};

		var getDeletionCriteria = function(updatedRomanInput) {
  			var fakeLastNumeral = updatedRomanInput.slice(-1);
			var fakeCurRomanInput = updatedRomanInput.slice(0,-1);
			var indexFakeLastNumeral = getIndexFromNumeral(fakeLastNumeral);
			return {index: indexFakeLastNumeral, lastNumeral: fakeLastNumeral, curRomanInput:fakeCurRomanInput};
  		};

  		var processNumeralDeletion = function(newInputRoman) {
  			var d = getDeletionCriteria(newInputRoman);
			allInputFunctions[d.index](d.lastNumeral, d.curRomanInput);
			runRuleOfThrees(d.index, d.lastNumeral, d.curRomanInput);
  		};

  		var processNumeralAddition = function(indexAddedNumeral, addedNumeral, curRomanInput) {
			allInputFunctions[indexAddedNumeral](addedNumeral, curRomanInput);
			runRuleOfThrees( indexAddedNumeral, addedNumeral, curRomanInput);
			inputRoman.textContent += addedNumeral;
  		};

		document
			.getElementById('numeral_input_pad')
			.addEventListener('click', 
				function(event){
 
				  if(event.target.classList.contains('numeral')) {

				 	processNumeralAddition(event.target.dataset.index, event.target.value, inputRoman.textContent);
				  	delBtn.disabled = false;
  	 	 
				  } else if(event.target.classList.contains('delete')) {

	  					inputRoman.textContent = inputRoman.textContent.slice(0,-1);
						allowAllNumerals();

				  		if(!inputRoman.textContent.length) {
				  			delBtn.disabled = true;
				  		} else {
	  						processNumeralDeletion(inputRoman.textContent);
				  		}

				  }

				  resultIndo.textContent = countRomanNumerals(parseromanInput(inputRoman.textContent));	

	 		    }, 
	 		false);

	</script>
</body>
</html>
